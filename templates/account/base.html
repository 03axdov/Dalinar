{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Dalinar | {% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}

    <link rel="icon" type="image/svg" href="{% static "images/logoWhite.svg" %}" />

    <link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/root.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/accounts.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/accountsanimation.css' %}" rel="stylesheet" type="text/css">

    <meta content="width=device-width, initial-scale=1" name="viewport" />

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
          media="print" onload="this.media='all'" />

    <noscript>
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" />
    </noscript>

  </head>
  <body class="form-body">
    <div id="animation-container" class="form-image-container">

    </div>
    {% block body %}

    <div class="accounts-form-container">
      <h2 className="accounts-title">Dalinar AI</h2>

      {% block content %}
      {% endblock %}
      {% endblock %}
      {% block extra_body %}
      {% endblock %}
      <a href="/" class="skip-link">Return to the homepage</a>
    </div>
    
    <script src="{% static "frontend/animation.js" %}"></script>
  </body>
</html>
